<section class="h-full relative min-h-[600px]">
  @if (store.loading()) {
  <app-skeleton-loader />
  }
  <article class="h-full">
    <mat-card class="h-full flex flex-col">
      <mat-card-header class="flex flex-wrap gap-4 justify-between items-center">
        <mat-card-title class="mat-font-title-lg text-primary">
          Hourly Event Distribution
        </mat-card-title>
        <mat-card-subtitle class="mat-font-body-lg">
          Events aggregated by hour (24h)
        </mat-card-subtitle>

        <div class="timeline-actions">
          <mat-chip-listbox
            [value]="store.filter()"
            (change)="onFilterChange($event.value)"
            aria-label="Filter events"
            class="filter-chip-set"
          >
            <mat-chip-option value="all">All Events</mat-chip-option>
            <mat-chip-option value="completed" class="success">Completed</mat-chip-option>
            <mat-chip-option value="pending" class="warning">Pending</mat-chip-option>
            <mat-chip-option value="anomaly" class="error">Anomalies</mat-chip-option>
          </mat-chip-listbox>
        </div>
      </mat-card-header>

      <mat-card-content class="grow relative">
        <div echarts [options]="chartOption()" class="w-full h-full"></div>
      </mat-card-content>
    </mat-card>
  </article>
</section>
