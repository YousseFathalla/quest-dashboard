<div>
  <mat-card>
    <mat-card-header class="flex items-center justify-between flex-wrap gap-4">
      <mat-card-title class="mat-font-title-lg text-primary"> Live Event Timeline </mat-card-title>
      <mat-card-subtitle class="mat-font-body-lg"> Auto-scrolling on every new event </mat-card-subtitle>

      <div class="timeline-actions">
        <mat-chip-listbox
          [value]="store.filter()"
          (change)="onFilterChange($event.value)"
          aria-label="Filter events"
          class="filter-chip-set"
        >
          <mat-chip-option value="all">All Events</mat-chip-option>
          <mat-chip-option value="completed" class="success">Completed</mat-chip-option>
          <mat-chip-option value="pending" class="warning">Pending</mat-chip-option>
          <mat-chip-option value="anomaly" class="error">Anomalies</mat-chip-option>
        </mat-chip-listbox>
      </div>
    </mat-card-header>

    <mat-card-content>
      <div
        echarts
        [options]="chartOption()"
        class="w-full h-full"
      ></div>
    </mat-card-content>

  </mat-card>
</div>
