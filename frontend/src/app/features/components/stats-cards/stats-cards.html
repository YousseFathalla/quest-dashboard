<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Total Workflows Today</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-font-display-md mat-text-primary">{{ store.stats().totalWorkflows }}</div>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Active Anomalies</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-font-display-md mat-text-error">{{ store.criticalCount() }}</div>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>SLA Compliance</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-font-display-md success mat-text-primary">{{ store.stats().slaCompliance | number:'1.2-2' }}%</div>
    </mat-card-content>
  </mat-card>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Avg Cycle Time</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="mat-font-display-md mat-text-tertiary">{{ store.stats().averageCycleTime }}</div>
    </mat-card-content>
  </mat-card>
</div>
