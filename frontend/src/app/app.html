<header>
  <app-header />
</header>

<main class="@container h-[calc(100dvh-64px)] overflow-auto custom-scrollbar">
  <div class="xl:px-[10cqw] px-[6cqw] py-[2cqw]">
    <app-workflow-header />

    <mat-divider class="my-6!" />
    <app-stats-cards />

    <mat-divider class="my-6!" />
    <app-time-line />

    @defer(on viewport; prefetch on idle) {
    <mat-divider class="my-6!" />
    <app-event-log />
    } @placeholder {
    <div class="flex items-center justify-center min-h-[300px]">
      <mat-spinner diameter="100"></mat-spinner>
    </div>
    }

    <mat-divider class="my-6!" />
    <div class="grid grid-cols-1 gap-4 lg:grid-cols-2">
      @defer(on viewport; prefetch on idle) {
      <app-heat-map />
      } @placeholder {
      <div class="flex items-center justify-center min-h-[300px]">
        <mat-spinner diameter="100"></mat-spinner>
      </div>
      } @defer(on viewport; prefetch on idle) {
      <app-volume-chart />
      } @placeholder {
      <div class="flex items-center justify-center min-h-[300px]">
        <mat-spinner diameter="100"></mat-spinner>
      </div>
      }
    </div>
    <mat-divider class="my-6!" />
  </div>
</main>
